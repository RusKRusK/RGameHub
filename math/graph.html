<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<div id="mynetwork"></div>
<script type="text/javascript">
  var nodes = new vis.DataSet([
    { id: 1, color: '#000000', size: 5, x: 0, y:0, fixed: true },
    { id: 2, color: '#000000', size: 5, x: 50, y:0, fixed: true },
    { id: 3, color: '#000000', size: 5, x: 100, y:0, fixed: true },
    { id: 4, color: '#000000', size: 5, x: 100, y:50, fixed: true },
    { id: 5, color: '#000000', size: 5, x: 50, y:50, fixed: true },
    ]);

  var edges = new vis.DataSet([
    { from: 1, to: 2, color: { color: '#000000' }, smooth: false },
    { from: 2, to: 3, color: { color: '#000000' }, smooth: false },
    { from: 2, to: 5, color: { color: '#000000' }, smooth: false },
    { from: 3, to: 4, color: { color: '#000000' }, smooth: false },
    { from: 4, to: 5, color: { color: '#000000' }, smooth: false }
  ]);

  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {
      shape: 'dot',
      size: 16,
      font: {
        size: 14,
        color: '#000000'
      },
      borderWidth: 2
    },
    edges: {
      width: 2,
      color: {
        color: '#848484',
        highlight: '#848484',
        hover: '#848484'
      },
      smooth: {
        enabled: false,  // これで直線になります
        type: "continuous"
      }
    },
    physics: {
      enabled: false  // 物理シミュレーションを無効にします
    }
  };
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
